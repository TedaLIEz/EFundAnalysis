repos:
  - repo: local
    hooks:
      - id: sync-rules-to-instructions
        name: Sync Cursor rules to GitHub Copilot instructions
        entry: ./tools/sync_rules_to_instructions
        language: system
        pass_filenames: false
        files: ^\.cursor/rules/.*\.mdc$
      - id: format-all
        name: Format all files
        entry: ./tools/format
        language: system
        pass_filenames: false
        always_run: true
      - id: mypy-check
        name: Run mypy check
        entry: ./tools/mypy_check
        language: system
        pass_filenames: false
        always_run: true
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
        language_version: python3
