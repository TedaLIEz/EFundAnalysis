services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finweave
    ports:
      - "5001:5001"
    env_file:
      - .env
    volumes:
      # Mount data directory if you need persistent data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dev_ui:
    image: nginx:alpine
    container_name: finweave-dev-ui
    ports:
      - "8080:80"
    volumes:
      - ./dev_ui:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
